<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <nav aria-label="Page navigation">
        <ul class="pagination" id="mypagination">
            <li class="page-item">
                <a href="#" class="page-link">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item">
                <a href="#" class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        "use strict";
        const previous = document.querySelector("#mypagination > li.page-item:first-child");
        const next = document.querySelector("#mypagination > li.page-item:last-child");
        const pageItems = document.querySelectorAll("#mypagination > li.page-item:not(:first-child):not(:last-child)");

        let previouslyActive = document.querySelector("#mypagination > li.page-item.active");

        console.log(pageItems);
        console.log(previous);
        console.log(next);

        function changeActivePage(evt) {
            previouslyActive.classList.remove("active");
            // previouslyActive = evt.target; // Applies to the <a> tag, don't use it.
            // evt.currentTarget always refers to the <li> element that the event listener is attached to
            previouslyActive = evt.currentTarget;
            previouslyActive.classList.add("active");
        }

        pageItems.forEach(pi => pi.addEventListener("click", changeActivePage));

        previous.addEventListener("click", evt => {
            const temp = previouslyActive.previousElementSibling;
            if (temp === previous) return;
            changeActivePage({currentTarget: temp}); // Simulating evt.currentTarget
        });

        next.addEventListener("click", evt => {
            const temp = previouslyActive.nextElementSibling;
            if (temp === next) return;
            changeActivePage({currentTarget: temp}); // Simulating evt.currentTarget
        });
    </script>
</body>

</html>
