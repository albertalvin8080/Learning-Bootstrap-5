<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light d-flex vh-100 justify-content-center align-items-center">

    <div class="container-lg py-5 bg-white">
        <div class="row">
            <div class="col">
                <div class="button-group text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-title="Title for top"
                        data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolore!"
                        data-bs-placement="top">Top</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="popover"
                        data-bs-title="Title for bottom"
                        data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolore!"
                        data-bs-placement="bottom">Bottom</button>
                    <button type="button" class="btn btn-warning" data-bs-toggle="popover"
                        data-bs-title="Title for left"
                        data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolore!"
                        data-bs-placement="left">Left</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="popover"
                        data-bs-title="Title for right"
                        data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolore!"
                        data-bs-placement="right">Right</button>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-info" data-bs-toggle="popover" data-bs-trigger="hover focus"
                    data-bs-placement="bottom"
                    data-bs-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, dolore!">Focus or
                    Hover popper</button>
            </div>
            <div class="col">
                <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
                    data-bs-content="Disabled button" data-bs-placement="bottom">
                    <button class="btn btn-primary" type="button" disabled>Disabled button</button>
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        /*
            The { trigger: "focus hover" } option makes the popover appear/hide when one of those event happens.
            You could also use `data-bs-trigger="focus hover"` in the html element.
            WARNING: { trigger: "focus hover" } overrides the attribute `data-bs-trigger`.
        */
        // const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl, { 
        //     trigger: "focus hover" 
        // }))
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
