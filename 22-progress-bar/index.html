<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex vh-100 justify-content-center align-items-center">

    <div class="container-lg bg-white py-5">
        <div class="row g-5">
            <div class="col-12">
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar" style="width: 25%" id="pb1">25%</div>
                </div>
            </div>
            <div class="col-12">
                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="bg-danger progress-bar progress-bar-striped progress-bar-animated" style="width: 25%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const pb1 = document.querySelector("#pb1");

        let percentage = 0;
        pb1.style.width = `${percentage}%`;
        pb1.textContent = `${percentage}%`;
        pb1.parentElement.setAttribute("aria-valuenow", percentage);

        const interval = setInterval(() => {
            ++percentage;
            pb1.style.width = `${percentage}%`;
            pb1.textContent = `${percentage}%`;
            pb1.parentElement.setAttribute("aria-valuenow", percentage);

            if (percentage === 100)
                clearInterval(interval);
        }, 100);
    </script>
</body>

</html>
