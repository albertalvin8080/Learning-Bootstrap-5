<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg bg-light py-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="dropdown text-center">
                    <!-- 
                        The button doesn't need `data-bs-target` because both the button and
                        the `ul.dropdown-menu` are inside this `div.dropdown`.
                    -->
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        id="btn-dropdown">Dropdown</button>
                    <ul class="dropdown-menu" aria-labelledby="btn-dropdown">
                        <li><a href="#" class="dropdown-item">Page 1</a></li>
                        <li><a href="#" class="dropdown-item">Page 2</a></li>
                        <li><a href="#" class="dropdown-item">Page 3</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
