<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- 
        `navbar-expand-md` makes the navbar expand when it reaches the md breakpoint
        and collapse into the navbar-toggler when the viewport is below the md breakpoint.
    -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-xl">
            <a href="#" class="navbar-brand">
                <span class="fw-bold text-secondary">Ergo Sum</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
                aria-controls="mainnav" aria-expanded="false" aria-label="Toggle Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- `justify-content-end` makes the nav-links go to the far right (when the navbar is expanded). -->
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="mainnav">
                <!-- `text-end` makes the nav-links text appear at the far right (when the navbar is collapsed). -->
                <ul class="navbar-nav text-end me-2">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Link 3</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a href="#" class="nav-link active">Link 4</a>
                    </li>
                    <li class="nav-item d-none d-md-inline">
                        <a href="#" class="btn btn-secondary">Link 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <!-- 
                    Displays ABOVE the md (medium) breakpoint will always 
                    use `text-md-5` instead of `text-start`. 

                    Displays below md will have column size of 12 because that's 
                    the default and it hasn't been overriden (col-{1,12}). 
                -->
                <div class="col-md-5 text-md-start text-center">
                    <h1>
                        <div class="display-2">Summa Blasphemia</div>
                        <div class="display-5 text-muted">Detestatio Sacrorum</div>
                    </h1>
                    <p class="lead my-5 text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        Reprehenderit deserunt aliquid iste!</p>
                    <a href="#" class="btn btn-secondary btn-lg">Illumination</a>
                </div>
                <!-- d = display -->
                <!-- 
                    This column will not appear for breakpoints bellow md (medium) 
                    because of `d-none`.
                -->
                <div class="col-md-5 d-md-block d-none">
                    <img class="img-fluid mx-auto d-block" src="assets/rome.png" width="400px" alt="rome">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
