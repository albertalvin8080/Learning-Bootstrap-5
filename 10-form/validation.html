<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-md bg-light py-5">
        <form class="row g-3 needs-validation justify-content-center" novalidate>
            <div class="col-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
                <div class="valid-feedback">
                    Looks great!
                </div>
                <div class="invalid-feedback">
                    Please fill in your name.
                </div>
            </div>
            <div class="col-5">
                <label for="country" class="form-label">Country</label>
                <input type="text" name="country" id="country" required class="form-control">
                <div class="valid-feedback">
                    Looks great!
                </div>
                <div class="invalid-feedback">
                    Please fill in the country.
                </div>
            </div>
            <div class="col-4">
                <label for="item" class="form-label">Item</label>
                <select class="form-select" name="item" id="item" required>
                    <option selected disabled value="">--- item ---</option>
                    <option>Something</option>
                </select>
                <div class="valid-feedback">Looks great!</div>
                <div class="invalid-feedback">No no no</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <label for="terms" class="form-check-label">Our Terms</label>
                    <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                    <div class="valid-feedback">Looks great!</div>
                    <div class="invalid-feedback">You must agree with our terms and conditions.</div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        "use strict";
        const forms = document.querySelectorAll('.needs-validation');

        // Loops over ALL forms
        Array.from(forms).forEach(form => {
            form.addEventListener("submit", event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    </script>
</body>

</html>
