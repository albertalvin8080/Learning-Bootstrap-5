<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <section>
        <div class="container-lg py-5 bg-light">
            <div class="text-center">
                <h2>Detestatio Sacrorum</h2>
                <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id.</p>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form action="" class="my-5">
                        <label for="name" class="form-label">Name:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Karl Marx">
                        </div>

                        <label for="email" class="form-label">E-mail</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                @
                            </span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="email@email.com">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                        </div>

                        <label for="country" class="form-label">Country</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-globe"></i>
                            </span>
                            <select class="form-select" name="country" id="country">
                                <option value="JP">Japan</option>
                                <option value="CH">China</option>
                                <option value="IN">India</option>
                            </select>
                        </div>

                        <!-- d-flex -->
                        <div class="input-group mb-4 d-flex">
                            <span class="input-group-text">
                                <i class="bi bi-globe"></i>
                            </span>
                            <!-- Used `flex-grow-1` instead of `w-100` (width: 100%;) because it would place the icon in a separate line. -->
                            <!-- This is necessary because the <select> is inside div.form-floating as of below: -->
                            <div class="form-floating flex-grow-1">
                                <select class="form-select" name="country2" id="country2">
                                    <option value="JP">Japan</option>
                                    <option value="CH">China</option>
                                    <option value="IN">India</option>
                                </select>
                                <label for="country2">Country</label>
                            </div>
                            <span class="input-group-text">
                                <i class="bi bi-globe"></i>
                            </span>
                        </div>

                        <label for="description" class="form-label">Description</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-filetype-txt"></i>
                            </span>
                            <textarea class="form-control" name="description" id="description" style="height: 100px;"></textarea>
                        </div>

                        <!-- 
                            Here, the `input-group` is INISDE `form-floating`. It did NOT work. 
                            The label floated above the `input-group-text`. 
                        -->
                        <!-- <div class="form-floating mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-filetype-txt"></i>
                                </span>
                                <textarea class="form-control" name="description2" id="description2" style="height: 100px;"></textarea>
                            </div>
                            <label for="description2" class="form-label">Description</label>
                        </div> -->

                        <div class="input-group mb-4 d-flex">
                            <span class="input-group-text">
                                <i class="bi bi-filetype-txt"></i>
                            </span>
                            <div class="form-floating flex-grow-1">
                                <textarea class="form-control" name="description2" id="description2" style="height: 100px;"></textarea>
                                <label for="description2" class="form-label">Description</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
